<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="header-text">Where in the world?</div>
        <div id="scene-change-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path d="M160 136c0-30.62 4.51-61.61 16-88C99.57 81.27 48 159.32 48 248c0 119.29 96.71 216 216 216 88.68 0 166.73-51.57 200-128-26.39 11.49-57.38 16-88 16-119.29 0-216-96.71-216-216z" fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg>
            <span>Dark mode</span>
        </div>
    </header>
    <div id="filter-container">
        <div id="searchBox">
            <ion-icon name="search-outline"></ion-icon>
            <input type="search" placeholder="Search for a country...">
        </div>
        <div id="selectBox" tabindex="0">
            <span>Filter by Region</span>
            <ion-icon name="chevron-down-outline"></ion-icon>
            <div id="option-container">
                <div class="option">All region</div>
                <div class="option">Africa</div>
                <div class="option">Americas</div>
                <div class="option">Asia</div>
                <div class="option">Europe</div>
                <div class="option">Oceania</div>
            </div>
        </div>
    </div>
    <div id="web-content">
    </div>

    <div id="loading-screen">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div id="country-expand-info">
    </div>

    <script src="ejs.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
    <script src="script.js"></script>
</body>
</html>
